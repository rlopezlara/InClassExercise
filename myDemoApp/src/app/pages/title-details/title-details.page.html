<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>titleDetails</ion-title>
    <!-- slot="start": This places the button group on the left side of the toolbar -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card color="secondary">
    <img [src]="imagePath" [alt]="title" />
    <ion-card-header>
      <ion-card-title
        style="color: yellow; font-size: 45px; text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5); text-align: center;">{{
        title }}</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
</ion-content>
